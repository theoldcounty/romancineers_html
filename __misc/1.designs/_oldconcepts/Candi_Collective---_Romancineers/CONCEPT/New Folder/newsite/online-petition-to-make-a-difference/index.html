<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>
Online Petition to Make a Difference
</title>

<!-- Meta Tags -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- CSS -->
<link rel="stylesheet" href="css/structure.css" type="text/css" />
<link rel="stylesheet" href="css/form.css" type="text/css" />

<!-- JavaScript -->
<script type="text/javascript" src="scripts/wufoo.js"></script>
</head>

<body id="public">
	
<img id="top" src="images/top.png" alt="" />
<div id="container">

<h1 id="logo"><a>Wufoo</a></h1>

<form id="form64" name="form64" class="wufoo topLabel" autocomplete="off"
	enctype="multipart/form-data" method="post" action="#public">

<div class="info">
	<h2>Online Petition to Make a Difference</h2>
	<div><a href="">View Current Signatures</a></div>
</div>

<ul>
		
	
<li id="foli1" 		class="   ">
	<label class="desc" id="title1" for="Field1">
		Name
				<span id="req_1" class="req">*</span>
			</label>
	<span>
		<input id="Field1" 			name="Field1" 			type="text" 			class="field text" 			value="" 			size="8" 			tabindex="1" 			/>
		<label for="Field1">First</label>
	</span>
	<span>
		<input id="Field2" 			name="Field2" 			type="text" 			class="field text" 			value="" 			size="14" 			tabindex="2" 			/>
		<label for="Field2">Last</label>
	</span>
	</li>


<li id="foli3" 		class="   ">
	<label class="desc" id="title3" for="Field3">
		Email
				<span id="req_3" class="req">*</span>
			</label>
	<div>
		<input id="Field3" 			name="Field3" 			type="text" 			class="field text medium" 			value="" 			maxlength="255" 			tabindex="3" 			/> 
	</div>
	</li>


<li id="foli4" 
		class="   ">
	
		
	<label class="desc" id="title4" for="Field4">
		Comments
			</label>
	
	<div>
				<textarea id="Field4" 
			name="Field4" 
			class="field textarea small" 
			rows="10" cols="50"
			tabindex="4"
						 ></textarea>
			
			</div>
	
		
		
	</li>


	
	<li class="buttons">
				<input id="saveForm" class="btTxt" type="submit" value="Submit" />
			</li>

	<li style="display:none">
		<label for="comment">Do Not Fill This Out</label>
		<textarea name="comment" id="comment" rows="1" cols="1"></textarea>
	</li>
</ul>
</form>

</div><!--container-->
<img id="bottom" src="images/bottom.png" alt="" />
	
</body>
</html>
