<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>
Contact Form
</title>

<!-- Meta Tags -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- CSS -->
<link rel="stylesheet" href="css/structure.css" type="text/css" />
<link rel="stylesheet" href="css/form.css" type="text/css" />
<link rel="stylesheet" href="css/theme.css" type="text/css" />

<!-- JavaScript -->
<script type="text/javascript" src="scripts/wufoo.js"></script>
</head>

<body id="public">
	
<img id="top" src="images/top.png" alt="" />
<div id="container">

<h1 id="logo"><a>Wufoo</a></h1>

<form id="form27" name="form27" class="wufoo " autocomplete="off"
	enctype="multipart/form-data" method="post" action="#public">

<div class="info">
	<h2>Contact Form</h2>
	<div></div>
</div>

<ul>
		
	
<li id="foli1" 
		class="   ">
	
		
	<label class="desc" id="title1" for="Field1">
		Message
				<span id="req_1" class="req">*</span>
			</label>
	
	<div>
				<textarea id="Field1" 
			name="Field1" 
			class="field textarea medium" 
			rows="10" cols="50"
			tabindex="1"
						 ></textarea>
			
			</div>
	
		<p class="instruct" id="instruct1"><small>This field is required.</small></p>
		
		
	</li>


<li id="foli2" 		class="   ">
	<label class="desc" id="title2" for="Field2">
		Email Address
			</label>
	<div>
		<input id="Field2" 			name="Field2" 			type="text" 			class="field text large" 			value="" 			maxlength="255" 			tabindex="2" 			/> 
	</div>
		<p class="instruct" id="instruct2"><small>We won't share this with strangers.</small></p>
	</li>


	
	<li class="buttons">
				<input id="saveForm" class="btTxt" type="submit" value="Submit" />
			</li>

	<li style="display:none">
		<label for="comment">Do Not Fill This Out</label>
		<textarea name="comment" id="comment" rows="1" cols="1"></textarea>
	</li>
</ul>
</form>

</div><!--container-->
<img id="bottom" src="images/bottom.png" alt="" />
	
</body>
</html>
