<body id="public">

<form id="form65" name="form65" class="wufoo topLabel" autocomplete="off"
	enctype="multipart/form-data" method="post" action="#public">

<div class="info">
	<h2>Patient Medical History</h2>
	<div></div>
</div>

<ul>
		
	
<li id="foli0" 		class="leftHalf   ">
	<label class="desc" id="title0" for="Field0">
		Name
			</label>
	<span>
		<input id="Field0" 			name="Field0" 			type="text" 			class="field text" 			value="" 			size="8" 			tabindex="1" 			/>
		<label for="Field0">First</label>
	</span>
	<span>
		<input id="Field1" 			name="Field1" 			type="text" 			class="field text" 			value="" 			size="14" 			tabindex="2" 			/>
		<label for="Field1">Last</label>
	</span>
	</li>


<li id="foli2" 		class="rightHalf   ">
	<label class="desc" id="title2" for="Field2">
		Date
			</label>
	<span>
		<input id="Field2-1" 			name="Field2-1" 			type="text" 			class="field text" 			value="" 			size="2" 			maxlength="2" 			tabindex="3" 			/> /
		<label for="Field2-1">MM</label>
	</span>
	<span>
		<input id="Field2-2" 			name="Field2-2" 			type="text" 			class="field text" 			value="" 			size="2" 			maxlength="2" 			tabindex="4" 			/> /
		<label for="Field2-2">DD</label>
	</span>
	<span>
	 	<input id="Field2" 			name="Field2" 			type="text" 			class="field text" 			value="" 			size="4" 			maxlength="4" 			tabindex="5" 			/>
		<label for="Field2">YYYY</label>
	</span>
	<span id="cal2">
		<img id="pick2" class="datepicker" src="images/calendar.png" alt="Pick a date." />
	</span>
		<script type="text/javascript">
	Calendar.setup({
	inputField	 : "Field2",
	displayArea  : "cal2",
	button		 : "pick2",
	ifFormat	 : "%B %e, %Y",
	onSelect	 : selectDate
	});
	</script>
	</li>


<li id="foli3" 
		class="   ">

			</label>
	
	<div>
				<textarea id="Field3" 
			name="Field3" 
			class="field textarea medium" 
			rows="10" cols="50"
			tabindex="6"
						 ></textarea>
			
			</div>
	
		
		
	</li>


<li id="foli7" 		class="   ">

		<input id="Field7" 		name="Field7" 		type="checkbox" 		class="field checkbox" 		value="Asthma / Lung Problems" 		tabindex="7" 				/>

	<label class="choice" for="Field15">Stroke</label>

	</li>

		<input id="Field221" 		name="Field221" 		type="checkbox" 		class="field checkbox" 		value="Neurological" 		tabindex="30" 				/>

<li id="foli4" 
		class="   ">
	
		
	<label class="desc" id="title4" for="Field4">
		Please list any medication allergies that you have : 
			</label>
	
	<div>
				<textarea id="Field4" 
			name="Field4" 
			class="field textarea medium" 
			rows="10" cols="50"
			tabindex="36"
						 ></textarea>
			
			</div>
	
		
		
	</li>


<li id="foli306" 
		class="   ">
	
		
	<label class="desc" id="title306" for="Field306">

				<textarea id="Field306"

			class="field textarea medium"

			</div>
	
		
		
	</li>


<li id="foli308" 		class="   ">

			</label>

						<option value="" 								selected="selected">
			</option>
						<option value="Yes" 				>
				Yes
			</option>
						<option value="No" 				>
				No
			</option>
					</select>
	</div>

<li id="foli310" 		class="   ">

		Are you currently using or do you have a history of tobacco use?
			</label>
	<div class="column">
	<input id="radioDefault_310" name="Field310" type="hidden" value="" />
		<input id="Field310_0" 		name="Field310" 		type="radio" 		class="field radio" 		value="Yes" 		tabindex="39" 						/>
	<label class="choice" for="Field310_0" 		>
		Yes</label>
		<input id="Field310_1" 		name="Field310" 		type="radio" 		class="field radio" 		value="No" 		tabindex="40" 						/>
	<label class="choice" for="Field310_1" 		>
		No</label>
		</div>
	</li>


<li id="foli311" 		class="   ">

	</li>

	<label class="choice" for="Field313_1" 		>
		No</label>
		</div>

<li id="foli312" 		class="   ">

		Daily</label>

	<li class="buttons">
				<input id="saveForm" class="btTxt" type="submit" value="Submit" />
			</li>

	<li style="display:none">

		<textarea name="comment" id="comment" rows="1" cols="1"></textarea>
	</li>

</form>

</div><!--container-->
